  <body>
    <script type="module">
      import * as THREE from "./three.module.js";

      import { OrbitControls } from "./OrbitControls.js";
      import { GLTFLoader } from "./GLTFLoader.js";
      import { RGBELoader } from "./RGBELoader.js";

      let camera,
        scene,
        renderer,
        dt,
        lastframe = Date.now(),
        mixer,
        cubeAction;

      // Create an AnimationMixer, and get the list of AnimationClip instances
      // const mixer = new THREE.AnimationMixer( mesh );
      // const clips = mesh.animations;

      // Update the mixer on each frame
      // function update () {
      // 	mixer.update( deltaSeconds );
      // }

      // // Play a specific animation
      // const clip = THREE.AnimationClip.findByName( clips, 'dance' );
      // const action = mixer.clipAction( clip );
      // action.play();

      // Play all animations
      // clips.forEach( function ( clip ) {
      // 	mixer.clipAction( clip ).play();
      // } );

      init();
      update();
      render();

      function init() {
        const container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.25,
          200
        );
        camera.position.set(20, 10, 120);

        scene = new THREE.Scene();

        // let ambilight = new THREE.AmbientLight( 0xcccffc, 3.4 );
        // ambilight.name = "ambilight"
        // scene.add( ambilight );

        // let dirlight = new THREE.DirectionalLight( 0xffcffc, 5.4 );
        // dirlight.name = "dirlight"
        // dirlight.position.set(0,0,0)
        // scene.add( dirlight );

        new RGBELoader().load(
          "pexels-pachon-in-motion-1-360.hdr",
          function (texture) {
            texture.mapping = THREE.EquirectangularReflectionMapping;

            scene.background = texture;
            scene.environment = texture;

            render();

            // model

            const loader = new GLTFLoader();
            loader.load("Moving-Geometry-2.gltf", function (gltf) {
              mixer = new THREE.AnimationMixer(gltf.scene);
              cubeAction = mixer.clipAction(gltf.animations[0]);

              console.log("loader:");
              console.log(loader);
              console.log(JSON.stringify(loader));
              console.log("gltf.animations[1]:");
              console.log(gltf.animations[1]);
              console.log("mixer:");
              console.log(mixer);
              console.log("cubeAction:");
              console.log(cubeAction);
              console.log("scene:");
              console.log(scene);

              scene.add(gltf.scene);
              cubeAction.play();
            });
          }
        );

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.physicallyCorrectLights = true;
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", render); // use if there is no animation loop
        controls.minDistance = 4;
        controls.maxDistance = 64;
        controls.target.set(0, 0, 0);
        controls.update();

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      function update() {
        dt = (Date.now() - lastframe) / 1000;

        if (mixer) {
          mixer.update(dt);
        }

        renderer.render(scene, camera);
        lastframe = Date.now();
        requestAnimationFrame(update);
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
